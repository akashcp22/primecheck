<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 style="margin-left: 400px;">Prime number checking</h1>
    <div class="w-50 container p-3 border rounded shadow bg-light text-center">
        <input id="a1" type="text" placeholder="Enter num" name="" id="" class="form-control mt-4">
        <button onclick="primeCheck()" class="btn btn-info mt-4"> check</button>
    </div>
    
</body>
<script>
    const primeCheck=()=>{
        var num =Number(document.querySelector("#a1").value)
       for(i=2;i<num;i++){
        if(num%i==0){
            alert(num+" is not a prime number")
        }
        else{
            alert(num+" is  a prime number")
        }
       }
    }
</script>
</html>
